{% extends 'base.html' %}

{% block title %}
	Pupils list
{% endblock %}
{% block content %}
	<h1>Pupils list</h1>
    <div style="text-align: left; margin-left: 20px;">
        {% for num, pupil in pupils_ls.items %}
            <p><a href="{{ num }}" style="text-decoration: none">{{ pupil }}</a></p>
        {% endfor %}
    </div>
{% endblock %}
